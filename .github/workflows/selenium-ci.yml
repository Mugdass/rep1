name: Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Install ChromeDriver
        run: sudo apt-get install -y chromium-chromedriver

      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg xvfb

      - name: Start virtual display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Start video recording
        run: |
          mkdir -p videos
          ffmpeg -y -video_size 1920x1080 -framerate 15 -f x11grab -i :99 videos/test_run.mp4 &
      
      - name: Run Selenium tests
        run: mvn -DCI=true clean test

      - name: Stop ffmpeg recording
        run: pkill ffmpeg || true

      - name: Upload video artifact
        uses: actions/upload-artifact@v3
        with:
          name: selenium-test-video
          path: videos/test_run.mp4
