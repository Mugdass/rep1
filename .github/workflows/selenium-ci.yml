name: Selenium CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Install ChromeDriver
        run: sudo apt-get install -y chromium-chromedriver ffmpeg xvfb

      - name: Start virtual display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 & 
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Record Selenium test video
        run: |
          ffmpeg -y -video_size 1920x1080 -framerate 15 -f x11grab -i :99 -codec:v libx264 videos/test_run.mp4 &
          export FFREPORT=file=ffmpeg.log:level=32

      - name: Run Selenium tests
        run: mvn clean test

      - name: Stop video recording
        run: pkill ffmpeg || true

      - name: Upload test video
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-video
          path: videos/test_run.mp4

